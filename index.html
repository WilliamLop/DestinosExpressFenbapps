<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logoDestinos.png">
    <title>Destinos Express – Servicio empresarial, ejecutivo y turístico</title>
    <!-- ESTILOS HEADER CSS -->
    <link rel="stylesheet" href="css/header.css">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <picture class="figure__header">
                <img src="images/logoDestinos.png" title="Destinos Express" class="figure__logo" alt="logo-destinos-express">
            </picture>

            <div class="nav__header--content">
                <div class="nav__header">
                    <h2 class="nav__header--title">Destinos Express</h2>
                    <div class="nav__header--grid">
                        <div class="nav__header--container flex__center grid--gap">
                            <div class="dropdown__container">
                                <ul class="dropdown__trigger">
                                    <li class="nav__item" id="item__drop">
                                        <a href="#" class="nav__link" id="link__drop">
                                            <img src="images/iconServicios.png" class="icon__services" alt="">
                                            Servicios
                                            <img src="images/icon-arrow.svg" id="arrow" class="icon__arrow" alt="">
                                        </a>
                                    </li>
                                </ul>
                                <ul class="dropdown__list">
                                    <li class="dropdown__item"><a class="nav__link" href="#">Tansporte empresarial</a></li>
                                    <li class="dropdown__item"><a class="nav__link" href="#">Transporte ingenería y petroleras</a></li>
                                    <li class="dropdown__item"><a class="nav__link" href="#">Mensajería empresarial</a></li>
                                </ul>
                            </div>
                            <nav class="nav">
                                    <ul class="nav__list grid--gap flex__center">
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">
                                                <img src="images/iconContacto.png" class="icon__services" alt="">
                                                Contacto
                                            </a>
                                        </li>
                                        <li class="nav__item">
                                            <a href="#" class="nav__link">
                                                <img src="images/iconTrabajaConNosotros.png" class="icon__services" alt="">
                                                Trabaja con nosotros
                                            </a>
                                        </li>
                                    </ul>
                            </nav>
                        </div>
        
                        <div class="nav__froms--container grid--gap">
                            <button class="btn" id="reservaForm">Reservar</button>
                            <button class="btn" id="lineaForm">Línea Honesta</button>
                            <a href="https://clientesdestinos.tmovil.co/js/" class="btn" target="_blank">Afiliados</a>
                        </div>
                    </div>
                </div>
            </div>

            <a class="box__model" id="menu" title="Menú">
                <img src="images/icon-hamburger.svg" class="box__model--icon" alt="Menú">
            </a>
        </div>
    </header>

    <!-- SCRIPT HEADER JS -->
    <script src="js/header.js"></script>
</body>

</html>
